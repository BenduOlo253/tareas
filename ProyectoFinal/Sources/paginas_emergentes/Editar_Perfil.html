<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Registro.css">
    <title>Registrate</title>
    <script>
        function mostrarOcultarOtroGenero() {
            var otroGenero = document.getElementById("otro-genero");
            if (document.getElementById("genero-otro").checked) {
                otroGenero.style.display = "block";
            } else {
                otroGenero.style.display = "none";
            }
        }

        function ocultarOtroGenero() {
            var otroGenero = document.getElementById("otro-genero");
            otroGenero.style.display = "none";
        }
    </script>
</head>

<body>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h2>Registrate!</h2>
        <form action="../php/guardar.php" method="post" class="formulario_register">

            <div>
                <img src = "../images/Uroboros.jpg" alt = "Avatar" id = "img" />
                <input type = "file" name = "foto" id= "foto" accept = "image/*" />
                <label for = "foto" >Agregar foto de perfil</label>
            </div>

            <div>
                <input type = "number" placeholder = "Matricula" name = "matricula" required>
            </div>

            <div>
                <input type = "text" placeholder = "Nombres" name = "Nombres" required>
            </div>

            <div>
                <input type = "text" placeholder = "Apellido Paterno" name = "apellido_paterno" required>
            </div>

            <div>
                <input type = "text" placeholder="Apellido Materno" name = "apellido_materno" required>
            </div>

            <div>
                <input type = "email" placeholder="Correo Electronico" name = "correo" required><br>
            </div>

            <div>
                <label>Genero:</label><br>
                <input type="radio" name="genero" id="genero-mujer" value="Mujer" required onclick="ocultarOtroGenero()" />Mujer 
                <input type="radio" name="genero" id="genero-hombre" value="Hombre" required onclick="ocultarOtroGenero()" />Hombre
                <input type="radio" name="genero" id="genero-otro" value="O" onchange="mostrarOcultarOtroGenero()" />Otro
            </div>

            <div id="otro-genero" style="display:none;">
                <label for="otro-genero-texto">Especifique su género:</label>
                <input type="text" name="otro-genero-texto" id="otro-genero-texto" />
            </div>

            <div>
                <label>Fecha de nacimiento: </label><input type= "date" name = "date" id = "Fecha_de_Nacimiento" required>
            </div>

            <div>
                <input type="reset" name="Limpiar" id="signIn-button" value="Limpiar">
            </div>

            <div>
                <button type = "submit">Registrarse</button>
            </div>

        </form>
    </main>

</body>

</html>
