<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración del documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>  

  <!-- Enlace a hojas de estilo -->
  <link rel="stylesheet" href="Sources/css/Index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <!-- Sección principal del contenido -->
    <section>
        <!-- Contenedor del formulario de inicio de sesión -->
        <div class="form-box">
            <div class="form-value">
                <!-- Formulario de inicio de sesión -->
                <form action="Sources/php/inicioAlumno.php" method="post">
                    <h2>Iniciar Sesión</h2>
                    <!-- Campo de entrada para el nombre de usuario -->
                    <div class="inputbox">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input type = "number" name = "Matricula" required>
                        <label for="">Matricula</label>
                    </div>
                    <!-- Campo de entrada para la contraseña -->
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="Pass"  required>
                        <label for="">Contraseña</label>
                    </div>
                    <!-- Botón de inicio de sesión -->
                    <button>Log in</button>
                    <!-- Enlace para registrarse -->
                    <div class="register">
                        <p>¿No tienes una cuenta? <a href="Sources/paginas_emergentes/Registro.html">Regístrate!!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Inclusión del script para los iconos -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
