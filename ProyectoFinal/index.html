<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content = "width = device-widith, initial-scale=1.0">
  <title>Iniciar sesion</title>
  <script>
    function mostrarOcultarOtroGenero() {
            var otroGenero = document.getElementById("otro-genero");
            if (document.getElementById("genero-otro").checked) {
                otroGenero.style.display = "block";
            } else {
                otroGenero.style.display = "none";
            }
        }

        function ocultarOtroGenero() {
            var otroGenero = document.getElementById("otro-genero");
            otroGenero.style.display = "none";
        }
  </script>
  <link rel = "stylesheet" href = "Sources/css/estilo1.css">
</head>

<body>

    <main>
        
      <div class = "general_frame">

        <div class = "frame_trasero">

          <div class = "frame_trasero_Login">
            <h3> ¿Ya estas registrado? </h3>
            <p>Inicia sesion para entrar en la página</p>
            <button id = "btn_iniciar_sesion">Iniciar Sesión</button>
          </div>
          <div class="caja__trasera-register">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn__registrarse">Regístrarse</button>
        </div>

        </div>

        <div class = "frame_login-register">
          <form action = "Sources/php/inicioAlumno.php" method = "post" class = "formulario_login">
            <h2>Inicar Sesión</h2>
            <p> Iniciar sesion como: </p>
            <p>Docente</p><input type = "radio" id = "Docente" name = login_option value = Docente placeholder = "Docente">
            <p>Alumno</p><input type = "radio" id = "Alumno" name = login_option value = Alumno placeholder = "Alumno">
            <input type = "number" name = "Usuario" placeholder = "Usuario">
            <input type = "text" name = "Pass" placeholder = "Contraseña">
            <button>Entrar</button>
          </form>

          <form action = "Sources/php/guardar.php" method="post" class = "formulario_register"  >
            <h2>Registrate!</h2>
            <input type = "number" placeholder = "Matricula" name = "matricula" required>
            <input type = "text" placeholder = "Nombres" name = "nombres" required>
            <input type = "text" placeholder = "Apellido Paterno" name = "apellido_paterno" required>
            <input type = "text" placeholder="Apellido Materno" name = "apellido_materno" required>
            <input type = "email" placeholder="Correo Electronico" name = "correo" required><br>
            <label>Genero:</label><br>
            <input type="radio" name="genero" id="genero-mujer" value="M" required onclick="ocultarOtroGenero()" />Mujer 
            <input type="radio" name="genero" id="genero-hombre" value="H" required onclick="ocultarOtroGenero()" />Hombre
            <input type="radio" name="genero" id="genero-otro" value="O" onchange="mostrarOcultarOtroGenero()" />Otro
            <label>Fecha de nacimiento: </label><input type= "date" name = "date" id = "fechanac" required>
            <div id="otro-genero" style="display:none;">
              <label for="otro-genero-texto">Especifique su género:</label>
              <input type="text" name="otro-genero-texto" id="otro-genero-texto" /> 
            </div>
            <button>Registrarse</button>
            <div><input type="reset" name="Limpiar" id="signIn-button" value="Limpiar"><br><br></div>            
          </form>

        </div>

      </div>
      
    </main> 
    <script src = "Sources/js/script.js"></script>

</body>

</html>
